<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="top">
      <div class="container top-content">
        <h1>Welcome to ZinoTrust</h1>
        <img src="images/girl.svg" alt="" />
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. At rem quo
          iure odio dolorem nulla sapiente natus quia aspernatur! Quam?
        </p>
        <button class="btn">Get Started</button>
      </div>
    </section>

    <section class="main">
      <div class="container box">
        <div class="counter-box">
          <i class="fas fa-users-cog"></i>
          <div class="counter" data-target="40">40</div>
          <span>Our Team Members</span>
        </div>

        <div class="counter-box">
          <i class="fas fa-users"></i>
          <div class="counter" data-target="1000">40</div>
          <span>Happy Customers</span>
        </div>

        <div class="counter-box">
          <i class="fas fa-globe-africa"></i>
          <div class="counter" data-target="14">40</div>
          <span>Countries Reached</span>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
