<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
          <h1
            class="text-center fw-bolder display-3 bg-dark text-light py-3 rounded"
          >
            Weight Converter
          </h1>
          <hr />
          <form action="">
            <p class="alert alert-info">
              Type a value in any of the fields to convert weight
            </p>
            <div class="mb-3">
              <label for="" class="form-label">Weight in Pounds</label>
              <input
                type="number"
                class="form-control form-control-lg pounds"
                placeholder="Pounds"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Weight in Kilograms</label>
              <input
                type="number"
                class="form-control form-control-lg kilograms"
                placeholder="kilograms"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Weight in Grams</label>
              <input
                type="number"
                class="form-control form-control-lg grams"
                placeholder="Grams"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Weight in Ounces</label>
              <input
                type="number"
                class="form-control form-control-lg ounces"
                placeholder="Ounces"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
